<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admission Form - Kindergarten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Global & Navbar Styles */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body { background: linear-gradient(to bottom right, #fff0f5, #e0f7fa); display:flex; flex-direction:column; min-height:100vh; }
    header { background: linear-gradient(to right, #8f00ff, #ffce00); padding:10px 20px; color:white; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    header .logo { display:flex; align-items:center; gap:10px; }
    header .logo img { width:40px; height:40px; border-radius:50%; }
    header h3 { font-size:1.1rem; }
    nav { display:flex; flex-wrap:wrap; justify-content:center; }
    nav a { color:white; margin:5px 10px; text-decoration:none; font-weight:bold; font-size:0.9rem; }
    nav a:hover { text-decoration:underline; }

    .form-container { background:#fff; max-width:700px; width:90%; margin:40px auto; padding:30px; border-radius:25px; box-shadow:0 10px 25px rgba(0,0,0,0.08); }
    .form-container h2 { text-align:center; margin-bottom:20px; color:#6a1b9a; font-size:1.8rem; }
    form { display:flex; flex-direction:column; gap:15px; }
    label { font-weight:bold; color:#444; font-size:1rem; }
    input, select, textarea { padding:12px; border:2px solid #ddd; border-radius:10px; font-size:1rem; transition:border 0.3s, box-shadow 0.3s; }
    input:focus, select:focus, textarea:focus { border-color:#a855f7; box-shadow:0 0 8px rgba(168,85,247,0.3); outline:none; }
    button { background:linear-gradient(to right, #f472b6, #8b5cf6); color:white; border:none; padding:14px; border-radius:15px; font-size:1rem; font-weight:bold; cursor:pointer; transition:all 0.3s ease; }
    button:hover { transform:scale(1.05); background:linear-gradient(to right, #8b5cf6, #f472b6); }
    footer { margin-top:auto; background:#333; color:white; text-align:center; padding:20px; font-size:0.9rem; }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="School Logo">
    <h3>Where Little <span>Dreams</span> Come True</h3>
  </div>
  <nav>
    <a href="Index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="gallery2.html">Gallery</a>
    <a href="fees.html">Fees Structure</a>
    <a href="calender.html">Calendar</a>
    <a href="popup.html">Admission</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="form-container">
  <h2>Child Admission Details</h2>
  <form id="admissionForm">
    <label for="child-name">Child's Full Name:</label>
    <input type="text" id="child-name" name="studentName" required />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select --</option>
      <option value="Boy">Boy</option>
      <option value="Girl">Girl</option>
      <option value="Other">Other</option>
    </select>

    <label for="class">Class:</label>
    <select id="class" name="class" required>
      <option value="">-- Select Class --</option>
      <option value="Nursery">Nursery</option>
      <option value="LKG">LKG</option>
      <option value="UKG">UKG</option>
    </select>

    <label for="parent-name">Parent/Guardian Name:</label>
    <input type="text" id="parent-name" name="parentName" required />

    <label for="email">Parent's Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3"></textarea>

    <label for="message">Additional Message (optional):</label>
    <textarea id="message" name="message" rows="3"></textarea>

    <button type="submit">Submit Application</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Kindergarten | Shriyaro.</p>
</footer>

<script>
const form = document.getElementById("admissionForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const studentName = document.getElementById("child-name").value.trim();
  const parentName = document.getElementById("parent-name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const className = document.getElementById("class").value;

  if(studentName.length < 3 || parentName.length < 3 || !email || !phone.match(/^\d{10}$/) || className === ""){
    alert("⚠️ Please fill all fields correctly.");
    return;
  }

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  try {
    const response = await fetch("http://localhost:5000/api/admission", {
      method:"POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    if(result.success){
      alert("✅ Admission form submitted successfully!");
      form.reset();
    } else {
      alert("❌ Error: " + result.error);
    }
  } catch(err){
    alert("⚠️ Could not connect to server.");
    console.error(err);
  }
});
</script>

</body>
</html>
